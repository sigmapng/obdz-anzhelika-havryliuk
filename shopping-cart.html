<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Я втомилася - Магазин мобільних телефонів</title>
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="shortcut icon" href="img/black-cat.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header-wrap">
      <div class="logo-wrap">
        <img src="img/white-cat.png" alt="" id="white-cat-logo">
        <h1>Я втомилася - <p class="accent-color">Магазин мобільних телефонів</p>
        </h1>
      </div>
      <div class="ui-buttons">
        <a href="user.html" target="_blank"><img src="img/user-img.png" alt="" class="user-img"></a>
        <a href="shopping-cart.html" target="_blank"><img src="img/shopping-cart.png" alt=""
            class="shopping-cart-img"></a>
      </div>
    </div>

    <main>
      <div class="cart-wrap">

        <div class="cart-items-wrap">
          <div class="cart-item">
            <img src="img/old-mobile-phones-3.png" alt="" class="item-photo">
            <input type="number" name="quantity" id="" class="items-counter" min="1" max="30" value="1">
            <p>600$</p>
            <button class="delete-item-btn">X</button>
          </div>

          <div class="cart-item">
            <img src="img/old-mobile-phones-3.png" alt="" class="item-photo">
            <input type="number" name="quantity" id="" class="items-counter" min="1" max="30" value="1">
            <p>600$</p>
            <button class="delete-item-btn">X</button>
          </div>

          <div class="cart-item">
            <img src="img/old-mobile-phones-3.png" alt="" class="item-photo">
            <input type="number" name="quantity" id="" class="items-counter" min="1" max="30" value="1">
            <p>600$</p>
            <button class="delete-item-btn">X</button>
          </div>

          <div class="cart-item">
            <img src="img/old-mobile-phones-3.png" alt="" class="item-photo">
            <input type="number" name="quantity" id="" class="items-counter" min="1" max="30" value="1">
            <p>600$</p>
            <button class="delete-item-btn">X</button>
          </div>
        </div>

        <div class="checkout-items">
          <div class="checkout-wrap">
            <h3 class="accent-color">Підсумок</h3>
            <span>Загальна кількість речей: <p class="accent-color">5</p></span>
            <span>Виберіть метод доставки</span>
            <div class="shipping-options-wrap">
              <div class="shipping-options">
                <input type="radio" name="shipping-option" id="nova-poshta" value="nova-poshta" checked>
                <label for="nova-poshta">Нова Пошта</label>
              </div>
              <div class="shipping-options">
                <input type="radio" name="shipping-option" id="ukr-poshta" value="ukr-poshta">
                <label for="ukr-poshta">Укрпошта</label>
              </div>
            </div>
            <span>Загальна сума: <p class="accent-color">2300$</p></span>
            <button type="submit" class="pay-btn">Оплатити</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Я втомилася - Магазин мобільних телефонів</p>
    </footer>
  </div>
</body>

</html>
